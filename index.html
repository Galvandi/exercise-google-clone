<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="main-header">
        <nav class="main-nav">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><i class="material-icons">apps</i></a></li>
                <li class="sign-in"><a href="#" >Sign in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="center">
            <img class="logo" src="images/google-logo.png" alt="google logo" />

            <form action="#" method="get" id="search">
                <div class="searchbox">
                    <label for="searchbar"><i class="material-icons">search</i></label>
                    <input type="search" id="searchbar"/>
                    <a href=""><i class="material-icons" title="search by voice">mic</i></a> 
                </div>
            </form>

            <input type="submit" form="search"  class="btn btn-grey" value="Google Search" />
            <input type="submit" form="search" class="btn btn-grey" value="I'm Feeling Lucky" />

            <div class="alt-languages">
                <span>Google offered in: </span>
                <ul>
                    <li><a href="#">Deutsch</a></li>
                    <li><a href="#">Francais</a></li>
                    <li><a href="#">Italiano</a></li>
                    <li><a href="#">Rumantsch</a></li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="geo-location"><span class="country">Switzerland</span></div>
        
        <div class="left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
        </div>

        <div class="right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>

</html>
